  <script>

    let searchcity = document.querySelector('#city')
    let selectcity = document.querySelector('select')
    let form = document.querySelector('form')
    let weatherResult = document.querySelector('#data')



    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      let city = searchcity.value

      fetch(`http://api.weatherapi.com/v1/current.json?key=c3db3a6f8c354679b40165348233101&q=${city}&aqi=no`)
        .then((res) => {
          if (!res.ok) {
            throw new Error(`data could not load properly ${res.status}`)

          }
          return res.json()
        })
        .then((data) => {
          // weatherResult.innerHTML = `
          // <h1>${data.current.temp_c}</h1>
          // <h2>${data.location.name}</h2>
          // <h2>${data.current.condition.wind}</h2>
          // <img src="${data.current.condition.icon}" alt=""> `
          weatherResult.innerHTML = `
                <h1 class="text-center fw-bolder text-white display-2">${data.current.temp_c}&#8451;</h1>
                <h3 class="text-center fw-bolder text-white">${data.location.name}</h3>
                <div class="text-center">
                    <img class"img-fluid h-50" src="${data.current.condition.icon}"  alt="">
                
                </div>

        `
   
        })

        .catch((error) => {

          weatherResult.innerHTML =
            `<h1>${error.message}</h1>`
        })

    })

    selectcity.addEventListener('change', (e) => {
